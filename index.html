<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registrocliente.css" rel="stylesheet">
    <title>REGISTRO DE CLIENTE</title>
</head>
<body>
    <h4> REGISTRO DE CLIENTE </h4>
    <section class="register">
        <img src="registrocliente.jpeg" alt="imagen">
        <p> <h3> Nombre: </h3> </p>
        <input class="controls"type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <p> <h3> Apellido: </h3> </p>
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <p> <h3> Cédula:</h3></p>
        <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula">
        <p> <h3> Correo:</h3></p>
        <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo">
        <p> <h3> Telefóno: </h3></p>
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
        <p> <h3> País:</h3></p>
        <input class="controls" type="text" name="pais" id="pais" placeholder="Ingrese su pais">
        <p> <h3> Fecha:</h3></p>
        <input class="controls" type="text" name="fecha" id="fecha" placeholder="Ingrese su fecha de nacimiento">
        <p> <h3> Contraseña:</h3></p>
        <input class="controls" type="text" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <p> Estoy de acuerdo con <a href="#" id="terminos"> terminos y condiciones</a></p>
        <input class="buttons" type="submit" value="Registrar" id="btn">
        <p><a href="#" id="cuenta"> ¿Ya tienes una cuenta? </a></p>
    </section>
</body>
</html>
